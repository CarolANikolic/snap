<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="snap, work-remote, organize work platform">
    <meta name="description" content="Sync your team to work remotely with Snap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Snap</title>
</head>
<body>
    <header class="index-header">
        <nav class="index-nav">
            
            <div class="logo-menu">
                
                <img class="logo" src="assets/images/logo.svg" alt="Snap logo">

                <button class="menu-btn" type="button"></button>
                
            </div>

            <div class="collapsible-content">
                <ul class="nav-list">
                
                    <li><button type="button" class="collapsible">Features</button></li>
                    <div class="content">
                        <p>Todo List</p>
                        <p>Calendar</p>
                        <p>Reminders</p>
                        <p>Planning</p>
                    </div>

                    <li><button type="button" class="collapsible">Company</button></li>
                    <div class="content">
                        <p>History</p>
                        <p>Our Team</p>
                        <p>Blog</p>
                    </div>

                    <li>Careers</li>
                    <li>About</li>
                
        
                    <div class="login-registration">
                        <button><li>Login</li></button>
                        <button><li>Register</li></button>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        
        <div class="hero-img"></div>

        <div class="intro">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        </div>

        <button type="button" class="learn-more">Learn more</button>

    </main>

    <section class="clients">

        <img src="assets/images/client-databiz.svg" alt="databiz client logo">
        <img src="assets/images/client-audiophile.svg" alt="audiophile client logo">
        <img src="assets/images/client-meet.svg" alt="meet client logo">
        <img src="assets/images/client-maker.svg" alt="maker client logo">

    </section> 
</body>
</html>
