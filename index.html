<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="snap, work-remote, organize work platform">
    <meta name="description" content="Sync your team to work remotely with Snap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Snap</title>
</head>
<body>

    <!-- Begining of the header content -->
    <header class="index-header">
        <nav class="index-nav">
            
            <div class="logo-menu">
                
                <img class="logo" src="assets/images/logo.svg" alt="Snap logo">
                <button class="menu-btn" type="button"></button>

            </div>

            <div class="collapsible-content">
                <ul class="nav-list">
                    
                    <div class="nav-buttons">
                        <li><button type="button" class="collapsible nav-list-btn">Features</button></li>
                        <li><button type="button" class="collapsible nav-list-btn">Company</button></li>
                    </div>

                    <!-- Beggining of the all screens collapsible-content -->
                    <div class="content content-features">
                        <p class="todo">Todo List</p>
                        <p class="calendar">Calendar</p>
                        <p class="reminders">Reminders</p>
                        <p class="planning">Planning</p>
                    </div>
                    
                    <div class="content content-company">
                        <p>History</p>
                        <p>Our Team</p>
                        <p>Blog</p>
                    </div>
                    <!-- Ending of the all screens collapsible-content -->
        
                    <div class="careers-about">
                        <li><button type="button" class="nav-list-btn">Careers</button></li>
                        <li><button type="button" class="nav-list-btn">About</button></li>
                     </div>
                    
        
                    <div class="login-registration">
                        <button class="nav-list-btn">Login</button>
                        <button class="nav-list-btn">Register</button>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <!-- End of header content -->


    <!-- Main contents -->
    <main class="main-content">

        <!-- Art direction sources for hero image -->
        <picture>
            <source media="(max-width: 768px)" srcset="assets/images/image-hero-mobile.png"/>
            <source media="(min-width: 769px)" srcset="assets/images/image-hero-desktop.png"/>

            <img src="assets/images/image-hero-desktop.png" alt="man holding a computer"/>
        </picture>       

        <!-- Index main info -->
        <section>

        <div class="intro">
            <!-- Text presentation -->
            <span class="index-title first-title">Make</span>
            <span class="index-title">remote work</span>

            <p class="index-description">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

            <!-- Learn more button -->
            <div class="index-learn-btn">
                <button class="learn-more" type="button">Learn more</button>
            </div>

            <!-- Clients section -->
            <div class="clients">

                <img src="assets/images/client-databiz.svg" alt="databiz client logo">
                <img src="assets/images/client-audiophile.svg" alt="audiophile client logo">
                <img src="assets/images/client-meet.svg" alt="meet client logo">
                <img src="assets/images/client-maker.svg" alt="maker client logo">

            </div> 
        </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
